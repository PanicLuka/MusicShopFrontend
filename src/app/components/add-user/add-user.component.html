<section class="create" >
    <h1>Add new user</h1>
    <form>
      <div class="mb-3">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="name" name="name" 
        placeholder="Enter first name" [(ngModel)]="firstName">
      </div>
     
      <div class="mb-3">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="name" name="name" 
        placeholder="Enter last name" [(ngModel)]="lastName">
      </div>

      <div class="mb-3">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="name" name="name" 
        placeholder="Enter email" [(ngModel)]="email">
      </div>

      <div class="mb-3">
        <label for="name">Password</label>
        <input type="text" class="form-control" id="name" name="name" 
        placeholder="Enter password" [(ngModel)]="password">
      </div>
                

      <div class="mb-3">
        <label for="name">Role</label>
        <input type="text" class="form-control" id="name" name="name" 
        placeholder="Enter role id" [(ngModel)]="roleId">
      </div>
                    
      <div class="row">
        <div class="offset-md-5 col-md-2">
          <button type="button" class="btn btn-primary" (click)="createUser()">Create </button>
        </div>
      </div>
    </form>
  </section>
