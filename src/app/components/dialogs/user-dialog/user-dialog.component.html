<div class="container">
  <h3 mat-dialog-title *ngIf="flag === 1">Adding user</h3>
  <h3 mat-dialog-title *ngIf="flag === 2">User modification</h3>
  <h3 mat-dialog-title *ngIf="flag === 3">Deleting user</h3>

  <form  class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="firstName" [(ngModel)]="data.firstName" name="firstName" [disabled]="flag===3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="lastName" [(ngModel)]="data.lastName" name="lastName" [disabled]="flag===3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="email" [(ngModel)]="data.email" name="email" [disabled]="flag===3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="password" [(ngModel)]="data.password" name="password" [disabled]="flag===3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="roleId" [(ngModel)]="data.roleId" name="roleId" [disabled]="flag===3" required>
      </mat-form-field>
    </div>

    <div class="mat-dialog-actions">
      <button mat-button *ngIf="flag === 1" type="submit"  [mat-dialog-close]="1" (click) = "add()" >Save</button>
      <button mat-button *ngIf="flag === 2" type="submit" [mat-dialog-close]="1" (click)="update()">Save</button>
      <button mat-button *ngIf="flag === 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Delete</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </div>


  </form>
</div>
