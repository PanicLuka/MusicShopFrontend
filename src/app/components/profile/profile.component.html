<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{userBindingObject.firstName}}</span><span class="text-black-50">{{userBindingObject.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input matInput type="text" [(ngModel)]="userBindingObject.firstName" class="form-control" placeholder="first name"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input matInput type="text" class="form-control" [(ngModel)]="userBindingObject.lastName" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input matInput type="text" class="form-control" placeholder="enter email " [(ngModel)]="userBindingObject.email"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input matInput type="text" class="form-control" placeholder="enter new password" [(ngModel)]="userBindingObject.password"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="updateUser()" type="button">Save Profile</button></div>
                <div class="btn-logout"><button class="btn btn-primary profile-button" (click)="logOut()" type="button">Log out</button></div>
            </div>
        </div>
        
    </div>
</div>
